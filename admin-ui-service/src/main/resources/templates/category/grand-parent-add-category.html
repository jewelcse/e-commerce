<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<div layout:fragment="content">

    <div class="container">

        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Add Grand Parent Category Title

                        <a class="float-right btn btn-primary"  th:href="@{/categories}">Back</a>

                    </div>
                    <div class="card-body">
                        <form  method="POST" th:action="@{/save/grand-parent-category}" th:object="${grandParentCategory}" >
                            <div class="form-group">
                                <label for="GrandParentCategoryTitle">Grand Parent Category Title</label>
                                <input type="text"
                                       th:field="*{grandParentCategoryTitle}"
                                       class="form-control"
                                       id="GrandParentCategoryTitle"
                                       name="grandParentCategoryTitle"
                                       placeholder="Grand Parent Category Title goes here..">
                                <input type="hidden"  th:field="*{id}" id="id" name="id">
                            </div>

                            <input type="submit" class="btn btn-primary" value="Add/Update Category">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <table class="table table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Category Title</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:if="${grandParentCategories.empty}">
                        <td colspan="5" class="text-center bg-danger text-white"> No Categories Available Or Service is down </td>
                    </tr>

                    <tr th:each="category: ${grandParentCategories}">
                        <td scope="row">1</td>
                        <td th:text="${category.grandParentCategoryTitle}" />
                        <td>
                            <a th:href="@{/grand-parent-category/edit/{id}(id=${category.id})}"
                               class="btn btn-primary">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>

<!--                        <td>-->
<!--                            <a th:href="@{/grand-parent-category/remove/{id}(id=${category.id})}"-->
<!--                               class="btn btn-danger">-->
<!--                                <i class="fas fa-trash"></i>-->
<!--                            </a>-->
<!--                        </td>-->

                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
</body>
</html>
