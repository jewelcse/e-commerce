<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">

<body>
<div layout:fragment="content">

    <div class="container">
        <div class="card">
            <div class="card-header">
                Add product
                <a class="float-right btn btn-primary"  th:href="@{/admin/products}">Back</a>

            </div>
            <div class="card-body">

                <form th:action="@{/admin/product/store}"
                      th:object="${product}"
                      method="POST"
                     >

                    <div class="form-group">
                        <label for="productTitle">Product Title</label>
                        <input type="text"
                               th:field="*{productTitle}"
                               class="form-control"
                               id="productTitle"
                               name="productTitle"
                               placeholder="title goes here..">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>

                        <select class="form-control" id="category"  th:field="*{category.categoryTitle}" name="category">

                            <span th:if="${categories.empty}">
                                <option class="text-center bg-danger text-white" th:value="0">Service is Down</option>
                            </span>
                            <option th:each="category : ${categories}" th:value="${category.categoryTitle}" th:text="${category.categoryTitle}"/>

                        </select>
                    </div>

<!--                    <div class="form-group">-->
<!--                        <label for="productTitle">Product Img</label>-->
<!--                        <input type="file"-->
<!--                               th:field="*{productImagePath}"-->
<!--                               class="form-control"-->
<!--                               id="productImagePath"-->
<!--                               name="productImagePath"-->
<!--                               accept="image/*" >-->
<!--                    </div>-->

                    <div class="form-group">
                        <label for="price">Product Price</label>
                        <input
                                type="number"
                                id="price"
                                th:field="*{productPrice}"
                                name="productPrice">
                    </div>

                    <div class="form-group">
                        <label for="editor">Product Description</label>
                        <textarea
                                class="form-control"
                                id="editor" rows="5"
                                th:field="*{productDescription}"
                                name="productDescription"></textarea>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Add Product">
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
